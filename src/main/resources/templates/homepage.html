<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Movies</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/0fd8fbc1b6.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

<div th:insert="blocks/header :: header"></div>

<!-- Container (Collection Section) -->
<div id="services" class="container-fluid text-center bg-grey">
    <h2>COLLECTIONS</h2>
    <div class="row text-center slideanim">
        <div class="col-sm-4">
            <div class="thumbnail">

                <img src="plants/harvest.jpg" alt="full-length" width="400" height="300">
                <p><strong>Films</strong></p>
                <p>Ful-length movies of various genres</p>
                <p><a href="/movie-list"><button type="button" class="btn">View List</button></a></p>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="thumbnail">
                <img src="plants/sunnymorning.jpg" alt="cartoon" width="400" height="300">
                <p><strong>Animated films</strong></p>
                <p>full-length, without continuation</p>
                <p><a href="/cartoons-list"><button type="button" class="btn">View List</button></a></p>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="thumbnail">
                <img src="https://avatars.mds.yandex.net/get-kinopoisk-image/1599028/2f4bd9ea-ec01-4fa9-9812-575158aa71f2/600x900" width="400" height="300" >

                <p><strong>Series</strong></p>
                <p>a lot of teenage..</p>
                <p><a href="/series-list"><button type="button" class="btn">View List</button></a></p>
            </div>
        </div>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>

<script>
    //smooth scrolling
    $(document).ready(function(){
        $(".navbar a, footer a[href='#myPage']").on('click', function(event) {
            if (this.hash !== "") {
                event.preventDefault();
                var hash = this.hash;

                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 900, function(){


                    window.location.hash = hash;
                });
            }
        });

        $(window).scroll(function() {
            $(".slideanim").each(function(){
                var pos = $(this).offset().top;

                var winTop = $(window).scrollTop();
                if (pos < winTop + 600) {
                    $(this).addClass("slide");
                }
            });
        });
    })
</script>
